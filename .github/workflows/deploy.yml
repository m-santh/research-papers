name: Deploy to VPS
on:
  push:
    branches:
      - main  # This workflow will trigger on pushes to the `main` branch
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Set up virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: Install dependencies
      run: |
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa  # Write the SSH private key from the environment variable
        chmod 600 ~/.ssh/id_rsa  # Set the correct file permissions for the private key
        # Check if the VPS_HOST is correctly set
        echo "VPS_HOST is: $VPS_HOST"
        ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts  # Add VPS host to known_hosts to prevent verification prompt
      shell: /usr/bin/bash -e {0}
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        VPS_HOST: ${{ secrets.VPS_HOST }}

    - name: SSH into VPS and deploy
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        VPS_HOST: ${{ secrets.VPS_HOST }}
        VPS_USER: ${{ secrets.VPS_USER }}
      run: |
        ssh -i ~/.ssh/id_rsa $VPS_USER@$VPS_HOST << 'EOF'
          cd /home/qri/paper/research-papers
          git pull origin main
          source venv/bin/activate
          pip install -r requirements.txt
          pm2 restart python3
        EOF
